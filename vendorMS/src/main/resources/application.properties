logging.level.org.springframework=info
spring.profiles.active=dev
management.endpoints.web.exposure.include=*
spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:vendordb
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/vendor-database
spring.datasource.username=vendoradmin
spring.datasource.password=dummypassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.user.name=api_username
spring.security.user.password=api_password

